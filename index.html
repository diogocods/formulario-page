<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="diogo_cods-logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <div class="div-conteudo-top">
    <a href="index.html">
        <img src="Diogo_Cods-logo.png" alt="">
    </a>
    <a href="#Criar_Conta">
        <button type="submit" class="botao-admin">ADMINISTRADOR</button>
    </a>
    </div>
    <div class="page-forms">
        <div class="page-banner">
          <img src="banner-page03.png" alt="" class="logo">
          <div class="div-forms">
            <hr>
           <div class="div-formulario-page">
                <form action="" class="formulario-page">
                <center> 
                    <h2>Efetuar Login</h2><br>
                    <input type="text" name="usuario" id="usuario" class="inputs-acessos" placeholder="USUARIO">
                    <br>
                    <input type="password" name="senha" id="senha" class="inputs-acessos" placeholder="SENHA DE ACESSO">
                    <br>
                    <button type="submit" class="botao-logar">LOGAR</button>
                    <a href="">
                        <button type="button" class="botao-criar-conta">CRIAR CONTA</button>
                    </a>
                </center>
                </form>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
